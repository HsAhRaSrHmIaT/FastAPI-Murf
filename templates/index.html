<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FastAPI & Gemini</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head> 
    <body class="bg-gray-900 text-white">
        <div class="min-h-screen flex items-center justify-center">
            <div class="bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-gray-700 max-w-md w-full text-center">
                <h1 class="text-4xl font-bold mb-2">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                        Welcome to AI Agent
                    </span>
                </h1>
                <p class="text-gray-400 mb-6">This is the beginning of building a voice agent.</p>
                <button onclick="greet()" class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                    Click Me
                </button>
                <p id="greeting" class="mt-6 text-lg text-green-400 font-semibold">Initial Message</p>
            </div>
        </div>

        <script src="/static/script.js"></script>
    </body>
</html>
