<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FastAPI & MurfAI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body
        class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white min-h-screen"
    >
        <header class="text-center py-4">
            <h1
                class="text-3xl font-extrabold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2 select-none tracking-wide"
            >
                üéôÔ∏è Voice Agent
            </h1>
            <div id="sessionInfo" class="text-sm text-gray-300 mt-2 italic font-bold tracking-wide bg-white/10 backdrop-blur-lg p-2 rounded-xl shadow-lg max-w-md mx-auto border border-white/20">
                <span id="sessionId">Loading session...</span>
            </div>
        </header>

        <div class="container mx-auto">
            <div
                class="flex justify-center items-start gap-6 max-w-5xl mx-auto select-none"
            >
                <div
                    class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20 hover:border-red-400/50 transition-all duration-300 flex-1 max-w-md"
                >
                    <div class="text-center mb-6">
                        <div
                            class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-red-500 to-pink-500 rounded-full mb-4"
                        >
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                                ></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">
                            Echo Bot v3 - AI Voice Echo
                        </h2>
                        <p class="text-gray-300">
                            Record your voice, get response, and hear it back in
                            AI voice
                        </p>
                    </div>

                    <div class="space-y-6">
                        <div class="flex justify-center gap-4">
                            <button
                                id="record"
                                class="group bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center gap-2"
                            >
                                <div
                                    class="w-3 h-3 bg-white rounded-full group-hover:animate-pulse"
                                ></div>
                                Record
                            </button>
                            <button
                                id="stop"
                                class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center gap-2"
                            >
                                <div class="w-3 h-3 bg-white rounded-sm"></div>
                                Stop
                            </button>
                            <button
                                id="reset"
                                class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center gap-2"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    ></path>
                                </svg>
                                Reset
                            </button>
                        </div>
                        <div
                            id="audio-container"
                            class="bg-white/5 backdrop-blur-sm rounded-xl p-6 border border-white/10"
                        >
                            <h3
                                class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2"
                            >
                                <svg
                                    class="w-3 h-3 text-white"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                                    ></path>
                                </svg>
                                Recorded Audio (Prompt)
                            </h3>
                            <audio
                                id="audioPlayer"
                                controls
                                class="w-full"
                                style="filter: hue-rotate(350deg) saturate(2)"
                            >
                                <source
                                    id="audioSource"
                                    src=""
                                    type="audio/ogg"
                                />
                            </audio>
                        </div>
                        <div
                            id="uploadStatus"
                            class="hidden rounded-xl p-4 text-sm font-medium border backdrop-blur-sm bg-white/5 border-white/10"
                        ></div>
                        <div id="ai-audio-container" class="mt-8">
                            <div
                                class="bg-white/5 backdrop-blur-sm rounded-xl p-6 border border-white/10"
                            >
                                <h3
                                    class="text-sm font-semibold text-gray-300 mb-3 flex items-center gap-2"
                                >
                                    <svg
                                        class="w-4 h-4"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
                                        ></path>
                                    </svg>
                                    Generated Audio (Response)
                                </h3>
                                <audio
                                    id="aiAudioPlayer"
                                    controls
                                    class="w-full"
                                    style="
                                        filter: hue-rotate(270deg) saturate(2);
                                    "
                                >
                                    <source
                                        id="aiAudioSource"
                                        src=""
                                        type="audio/mpeg"
                                    />
                                    Your browser does not support the audio
                                    element.
                                </audio>
                            </div>
                        </div>
                    </div>

                    <div
                        id="transcriptionMeta"
                        class="mt-3 text-xs text-gray-400 hidden"
                    >
                        <div class="flex justify-between items-center">
                            <span id="transcriptionDuration"></span>
                            <span id="transcriptionConfidence"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="text-center py-8 mt-12">
                <p class="text-gray-400 text-sm">
                    Powered by
                    <span class="text-purple-400 font-semibold">FastAPI</span>,
                    <span class="text-blue-400 font-semibold">MurfAI</span> &
                    <span class="text-green-400 font-semibold">AssemblyAI</span>
                </p>
            </footer>
        </div>
        <script src="static/script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get("session") || "No session";
                document.getElementById(
                    "sessionId"
                ).textContent = `Session: ${sessionId}`;
            });
        </script>
    </body>
</html>
