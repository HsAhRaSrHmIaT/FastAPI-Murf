<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - API Key Configuration</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body
        class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white min-h-screen"
    >
        <div class="container mx-auto p-4 h-screen flex flex-col">
            <div class="flex justify-center flex-1 min-h-0">
                <div
                    class="bg-white/10 backdrop-blur-xl rounded-3xl border border-white/20 shadow-2xl max-w-4xl w-full flex flex-col h-full"
                >
                    <!-- Header -->
                    <div
                        class="p-4 border-b border-white/10 flex justify-between items-center flex-shrink-0"
                    >
                        <div>
                            <h1
                                class="text-3xl font-extrabold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2 select-none tracking-wide"
                            >
                                ⚙️ Settings
                            </h1>
                            <p class="text-slate-300 text-sm ml-2">
                                Configure your API keys for the AI voice chat
                            </p>
                        </div>
                        <button
                            onclick="window.location.href='/'"
                            class="bg-white/5 border border-white/10 w-12 h-12 rounded-full transition-all duration-200 flex items-center justify-center hover:bg-red-400/50 hover:border-red-400 shadow-lg"
                        >
                            <svg
                                class="w-6 h-6"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 19l-7-7 7-7"
                                ></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Settings Form -->
                    <div class="flex-1 p-6 space-y-6 min-h-0 mt-2">
                        <div class="text-center text-gray-400 mb-6">
                            <p>
                                Enter your API keys below. These will override
                                the default .env values for this session.
                            </p>
                            <p class="text-xs mt-2 text-gray-500">
                                Keys are saved locally and persist across
                                restarts.
                            </p>
                        </div>
                        <form class="space-y-6" id="settingsForm">
                            <div class="flex flex-col gap-4 pb-4">
                                <div>
                                    <label
                                        for="assemblyai_api_key"
                                        class="block text-sm font-semibold text-white mb-2"
                                    >
                                        AssemblyAI API Key
                                    </label>
                                    <input
                                        type="text"
                                        id="assemblyai_api_key"
                                        name="assemblyai_api_key"
                                        value="{{ user_keys.get('assemblyai_api_key', '') }}"
                                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl shadow-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all duration-200"
                                        placeholder="Enter AssemblyAI API Key"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="google_api_key"
                                        class="block text-sm font-semibold text-white mb-2"
                                    >
                                        Google API Key
                                    </label>
                                    <input
                                        type="text"
                                        id="google_api_key"
                                        name="google_api_key"
                                        value="{{ user_keys.get('google_api_key', '') }}"
                                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl shadow-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all duration-200"
                                        placeholder="Enter Google API Key"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="murf_api_key"
                                        class="block text-sm font-semibold text-white mb-2"
                                    >
                                        Murf API Key
                                    </label>
                                    <input
                                        type="text"
                                        id="murf_api_key"
                                        name="murf_api_key"
                                        value="{{ user_keys.get('murf_api_key', '') }}"
                                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl shadow-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all duration-200"
                                        placeholder="Enter Murf API Key"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="ws_murf_api_url"
                                        class="block text-sm font-semibold text-white mb-2"
                                    >
                                        WS Murf API URL
                                    </label>
                                    <input
                                        type="text"
                                        id="ws_murf_api_url"
                                        name="ws_murf_api_url"
                                        value="{{ user_keys.get('ws_murf_api_url', '') }}"
                                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl shadow-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all duration-200"
                                        placeholder="Enter WS Murf API URL"
                                    />
                                </div>
                            </div>
                            <div class="text-center">
                                <button
                                    type="submit"
                                    id="saveButton"
                                    class="bg-white/5 border border-white/10 px-8 py-3 rounded-full transition-all duration-200 flex items-center justify-center gap-2 hover:bg-green-400/50 hover:border-green-400 shadow-lg mx-auto disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white/5 disabled:hover:border-white/10"
                                >
                                    <svg
                                        class="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 13l4 4L19 7"
                                        ></path>
                                    </svg>
                                    Save Keys
                                </button>
                            </div>
                        </form>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
            <footer class="text-center pt-2 flex-shrink-0">
                <p class="text-gray-400 text-sm">
                    Powered by
                    <span class="text-purple-400 font-semibold">FastAPI</span>,
                    <span class="text-pink-400 font-semibold">MurfAI</span>,
                    <span class="text-green-400 font-semibold">AssemblyAI</span>
                    &
                    <span class="text-blue-400 font-semibold"
                        >Google Gemini</span
                    >
                </p>
            </footer>
        </div>
        <script src="/static/settings.js"></script>
    </body>
</html>
